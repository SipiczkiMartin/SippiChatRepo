buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.1.2.RELEASE")
    }
}

// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'eclipse'
//apply plugin: 'org.springframework.boot'

jar {
    baseName = 'sippichat_server'
    version =  '1.0.0'
}



sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {

	implementation group: 'org.springframework.boot', name: 'spring-boot-gradle-plugin', version: '2.4.5'
	
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.4.5'
	
	testImplementation group: 'junit', name: 'junit', version: '4.13.2'
	testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.7.1'
	testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.7.1'
	testImplementation group: 'org.junit.vintage', name: 'junit-vintage-engine', version: '5.7.1'
	


   
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'
   testImplementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
   implementation group: 'ch.qos.logback', name: 'logback-core', version: '1.2.3'
   
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.24'
    
    implementation group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final'

    
    runtimeOnly files('C:\\Workspaces\\Shared\\utilities.jar')
   
   // compile files('C:\\Workspaces\\Shared\\utilities.jar')
    
	

}

